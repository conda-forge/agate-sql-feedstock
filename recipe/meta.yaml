{%set name = "agate-sql" %}
{%set version = "0.5.3" %}
{%set compress_type = "tar.gz" %}
{%set hash_type = "sha256" %}
{%set hash = "877b7b85adb5f0325455bba8d50a1623fa32af33680b554feca7c756a15ad9b4" %}
{%set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  {{ hash_type }}: {{ hash }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - agate >=1.5.0
    - sqlalchemy >=1.0.8

test:
  imports:
    - agatesql

about:
  home: http://agate-sql.readthedocs.org/
  license: MIT
  license_family: MIT
  # license_file: COPYING - not included in manifest - see https://github.com/wireservice/agate-sql/pull/24
  summary: 'agate-sql adds SQL read/write support to agate.'
  doc_url: http://agate-sql.readthedocs.org/
  dev_url: https://github.com/wireservice/agate-sql

extra:
  recipe-maintainers:
    - pmlandwehr
