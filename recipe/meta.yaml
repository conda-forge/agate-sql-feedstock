{% set name = "agate-sql" %}
{% set version = "0.5.4" %}
{% set compress_type = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "9277490ba8b8e7c747a9ae3671f52fe486784b48d4a14e78ca197fb0e36f281b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  {{ hash_type }}: {{ hash }}

build:
  noarch: python
  number: 1
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python >=3.6
    - setuptools

  run:
    - python >=3.6
    - agate >=1.5.0
    - sqlalchemy >=1.0.8

test:
  imports:
    - agatesql

about:
  home: http://agate-sql.readthedocs.org/
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: 'agate-sql adds SQL read/write support to agate.'
  doc_url: http://agate-sql.readthedocs.org/
  dev_url: https://github.com/wireservice/agate-sql

extra:
  recipe-maintainers:
    - pmlandwehr
    - jan-janssen
