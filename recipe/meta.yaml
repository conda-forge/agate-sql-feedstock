{% set name = "agate-sql" %}
{% set version = "0.5.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 30b642a32a5b671161abef9e8ec36352f2e78a24ce849054edac6946d8b9ddc6

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools

  run:
    - python >=3.6
    - agate >=1.5.0
    - sqlalchemy >=1.0.8,<2

test:
  imports:
    - agatesql
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://agate-sql.readthedocs.org/
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: agate-sql adds SQL read/write support to agate.
  doc_url: http://agate-sql.readthedocs.org/
  dev_url: https://github.com/wireservice/agate-sql

extra:
  recipe-maintainers:
    - pmlandwehr
    - jan-janssen
